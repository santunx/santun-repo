<body>
<div id="clock" style="font-size: 3em; text-align: center;"></div>
<script>
  function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    const timeString = hours + ":" + minutes + ":" + seconds;
    document.getElementById("clock").textContent = timeString;
  }
  setInterval(updateTime, 1000);
  updateTime(); // call once initially to avoid delay
</script>
<div style="font-size: 0.8em; text-align: center; margin-top: 10px;">Developed by santun-repo for jam-digital</div>
</body>
</html>
